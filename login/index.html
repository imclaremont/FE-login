<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- 연결된 CSS 파일 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to continue</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="loginButton">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>or sign in with</p>
                    <div class="social-buttons">
                        <a href="#" class="text-primary"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-danger"><i class="bi bi-google"></i></a>
                        <a href="#" class="text-info"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="#">Sign up</a></small>
                </div>
                <div id="alert" class="alert alert-danger mt-3 d-none" role="alert">
                    Please fill in both email and password!
                </div>
            </div>
        </div>
    </div>

    <!-- module 형식으로 main.js 연결 -->
    <script type="module" src="main.js"></script>
    <!-- Bootstrap JS (Optional, for better UI) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
